<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formul√°rio de Cadastro Interativo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>

    <div class="progress-bar">
      <div class="progress active" id="p1"></div>
      <div class="progress" id="p2"></div>
      <div class="progress" id="p3"></div>
      <div class="progress" id="p4"></div>
    </div>

    <form id="form" novalidate>
      <div class="form-step active" id="step1">
        <label for="nome">Nome completo *</label>
        <input type="text" id="nome" />
        <p class="error-msg" id="err-nome"></p>

        <label for="email">E-mail *</label>
        <input type="email" id="email" />
        <p class="error-msg" id="err-email"></p>

        <label for="telefone">Telefone *</label>
        <input type="tel" id="telefone" placeholder="(00) 00000-0000" />
        <p class="error-msg" id="err-telefone"></p>

        <label for="nascimento">Data de nascimento *</label>
        <input type="date" id="nascimento" />
        <p class="error-msg" id="err-nascimento"></p>

        <div class="buttons">
          <span></span>
          <button type="button" onclick="nextStep()">Pr√≥ximo</button>
        </div>
      </div>

      <div class="form-step" id="step2">
        <label for="cep">CEP *</label>
        <input type="text" id="cep" placeholder="00000-000" />
        <p class="error-msg" id="err-cep"></p>

        <label for="logradouro">Logradouro *</label>
        <input type="text" id="logradouro" />
        <label for="numero">N√∫mero *</label>
        <input type="text" id="numero" />
        <label for="bairro">Bairro *</label>
        <input type="text" id="bairro" />
        <label for="cidade">Cidade *</label>
        <input type="text" id="cidade" />
        <label for="complemento">Complemento</label>
        <input type="text" id="complemento" />

        <label for="estado">Estado *</label>
        <select id="estado">
          <option value="">Selecione</option>
          <option>AC</option> <option>AL</option> <option>AP</option> <option>AM</option> <option>BA</option> <option>CE</option> <option>DF</option> <option>ES</option> <option>GO</option> <option>MA</option> <option>MT</option> <option>MS</option>  <option>MG</option> <option>PA</option> <option>PB</option> <option>PR</option> <option>PE</option> <option>PI</option> <option>RJ</option> <option>RN</option> <option>RS</option> <option>RO</option> <option>RR</option> <option>SC</option> <option>SP</option> <option>SE</option> <option>TO</option> 
        </select>
        <p class="error-msg" id="err-endereco"></p>

        <div class="buttons">
          <button type="button" onclick="prevStep()">Voltar</button>
          <button type="button" onclick="nextStep()">Pr√≥ximo</button>
        </div>
      </div>

      <div class="form-step" id="step3">
        <label for="profissao">Profiss√£o *</label>
        <input type="text" id="profissao" />
        <p class="error-msg" id="err-profissao"></p>

        <label for="empresa">Empresa</label>
        <input type="text" id="empresa" />

        <label for="interesses">√Åreas de interesse *</label>
        <select multiple id="interesses" size="5">
          <option value="Frontend">Frontend</option>
          <option value="Backend">Backend</option>
          <option value="UX/UI">UX/UI</option>
          <option value="DevOps">DevOps</option>
          <option value="Data Science">Data Science</option>
        </select>
        <p class="error-msg" id="err-interesses"></p>

        <label for="sobre">Sobre voc√™</label>
        <textarea id="sobre"></textarea>

        <div class="buttons">
          <button type="button" onclick="prevStep()">Voltar</button>
          <button type="button" onclick="nextStep()">Pr√≥ximo</button>
        </div>
      </div>

      <div class="form-step" id="step4">
        <h3>Confirma√ß√£o</h3>
        <div id="resumo"></div>
        <div class="buttons">
          <button type="button" class="btn-prev" onclick="prevStep(4)">Anterior</button>
          <button class="btn-submit" type="submit">Finalizar Cadastro</button>
        </div>
      </div>
    </form>

    <div id="sucesso" class="success" style="display:none;">Cadastro realizado com sucesso! üéâ</div>
  </div>

  <script src="index.js"></script>
</body>
</html>
